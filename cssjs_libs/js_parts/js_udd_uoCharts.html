    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
		
		
    
	
	google.load("visualization", "1", {packages:["corechart"]});
    google.setOnLoadCallback(drawChart);
	google.setOnLoadCallback(drawChart2);
    function drawChart() {
      var data = google.visualization.arrayToDataTable([
        ['Meses', '{ANO_ANT}', '{ANO}'],
		//<!-- BEGIN EACH_CHART_CONS -->
        ['{MESANALITICO}', {CHART_CONSANT}, {CHART_CONSPOST}]{COMA}
		//<!-- END EACH_CHART_CONS -->
		
      ]);
      var options = {
        title: 'Comparativo de Consumo de {TIPONOME}',
        hAxis: {title: 'Meses', titleTextStyle: {color: 'red'}},
		vAxis: {title: 'Consumo em {TIPOCONS}', titleTextStyle: {color: 'red'}}
      };

      var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
      chart.draw(data, options);
    }
	
    function drawChart2() {
      var data = google.visualization.arrayToDataTable([
        ['Meses', '{ANO_ANT}', '{ANO}'],
		//<!-- BEGIN EACH_CHART_PAGO -->
        ['{MESANALITICO}', {CHART_PAGOANT}, {CHART_PAGOPOST}]{COMA}
		//<!-- END EACH_CHART_PAGO -->
		
      ]);
      var options = {
        title: 'Comparativo em Reais de {TIPONOME}',
        hAxis: {title: 'Meses', titleTextStyle: {color: 'red'}},
		vAxis: {title: 'Consumo em R$', titleTextStyle: {color: 'red'}}
      };

      var chart = new google.visualization.ColumnChart(document.getElementById('chart_div2'));
	  chart.draw(data, options);
    }
	

    google.setOnLoadCallback(drawChart3);
    function drawChart3() {
        var data = google.visualization.arrayToDataTable([
			['Ano', '{ANO_ANT}', '{ANO}'],
			//<!-- BEGIN EACH_AREACHART1 -->
			['{MESCHART}', {CHART_CONSANT}, {CHART_CONSPOST}]{COMA}
			//<!-- END EACH_AREACHART1 -->

        ]);

        var options = {
			title: 'Comparativo de Consumo',
			hAxis: {title: 'Meses',  titleTextStyle: {color: '#333'}},
			vAxis: {minValue: 0},
			pointSize: 5,
			chartArea:{left:80,top:50,width:"85%",height:"65%"}
        };

		var chart = new google.visualization.AreaChart(document.getElementById('area-chart1'));
		chart.draw(data, options);
    }
	
    google.setOnLoadCallback(drawChart4);
    function drawChart4() {
        var data = google.visualization.arrayToDataTable([
			['Ano', '{ANO_ANT}', '{ANO}'],
			//<!-- BEGIN EACH_AREACHART2 -->
			['{MESCHART}', {CHART_PAGOANT}, {CHART_PAGOPOST}]{COMA}
			//<!-- END EACH_AREACHART2 -->

        ]);

        var options = {
			title: 'Comparativo Financeiro',
			hAxis: {title: 'Meses',  titleTextStyle: {color: '#333'}},
			vAxis: {minValue: 0},
			pointSize: 5,
			chartArea:{left:80,top:50,width:"85%",height:"65%"}
        };

		var chart = new google.visualization.AreaChart(document.getElementById('area-chart2'));
		chart.draw(data, options);
    }	
	
    </script>
